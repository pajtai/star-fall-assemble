<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <style type="text/css">
            body, html {
                margin: 0;
                padding: 0;
                background-color: #000000;
            }
            #game {
                background-color: #FFFFFF;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #fps {
                position: absolute;
                top: 0;
                right: 0;
            }
            #instructions {
                position: absolute;
                bottom: 0;
                left: 0;
                color:#FFFFFF;
                background-color: #000000;
            }
            #score {
                position: absolute;
                top: 0;
                left: 0;
                color:#FFFFFF;
                background-color: #00FF00;
                padding:3px;
            }
        </style>
    </head>
    <body>
        <canvas id="game"></canvas>
        <div id="fps">0</div>
        <div id="instructions"><h3>5 - UP, DOWN, LEFT, RIGHT to jump focus<br/>
            "w", "a", "s", "d to shoot</h3></div>
        <div id="score">0000</div>
        <script data-main="main" src="vendor/requirejs/require.js"></script>
    </body>
</html>
